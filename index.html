<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="assets/bootstrap-theme.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="assets/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

  <script src="assets/jquery.min.js" charset="utf-8"></script>
  <script src="assets/bootstrap.min.js" charset="utf-8"></script>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <script src="main.js" charset="utf-8"></script>
  <title>
    ToDo App
  </title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <h1>To Do App</h1>
      </div>
    </div>

    


    <table class="table table-striped text-center">
      <thead class='text-center'>
        <tr class="row titles text-center">
          <td class="col-xs-2">
            <p class="lead">#</p>
          </td>
          <td class="col-xs-3">
            <p class="lead">Task</p>
          </td>
          <td class="col-xs-3">
            <p class="lead">Due</p>
          </td>
          <td class="col-xs-2">
            <p class="lead">Complete</p>
          </td>
          <td class="col-xs-2">
            <i class="glyphicon glyphicon-edit"></i> <span class='pipe'>|</span> <i class="glyphicon glyphicon-trash"></i>
          </td>
        </tr>
      </thead>
      <tbody>
        <tr class="new-todo row tasks text-center">
          <td class="col-xs-2">
            <p class="todo index">(Automatic)</p>
          </td>
          <td class="col-xs-3">
            <input type='text' class="todo task form-control" placeholder="Buy Bread">
          </td>
          <td class="col-xs-3">
            <input type='date' class="todo due-date form-control"/>
          </td>
          <td class="col-xs-2">
            <!-- <input class="todo complete radio" type="checkbox" checked data-toggle="toggle" data-on="Pending" data-off="Completed" data-onstyle="danger" data-offstyle="success"> -->
          </td>
          <td class="col-xs-2">
            <!-- <button class="btn btn-info"><i class="glyphicon glyphicon-edit"></i> </button><span class='pipe'></span> <button class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button> -->
          </td>
        </tr>
        <tr class="template row tasks text-center">
          <td class="col-xs-2">
            <p class="todo index">1</p>
          </td>
          <td class="col-xs-3">
            <p class="todo task">Buy bread</p>
          </td>
          <td class="col-xs-3">
            <p class="todo due-date">123123123123</p>
          </td>
          <td class="col-xs-2">
            <input class="todo complete radio" type="checkbox" checked data-toggle="toggle" data-on="Pending" data-off="Completed" data-onstyle="danger" data-offstyle="success">
          </td>
          <td class="col-xs-2">
            <button class="btn btn-info"><i class="glyphicon glyphicon-edit"></i> </button><span class='pipe'></span> <button class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</body>
</html>
