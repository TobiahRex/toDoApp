<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/bootstrap-toggle.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="assets/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="assets/bootstrap-theme.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">

  <!-- <script>jQuery.noConflict();</script> -->
  <script src="assets/jquery.min.js" charset="utf-8"></script>
  <script src="assets/bootstrap.min.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>
  <script src="assets/bootstrap-toggle.min.js" charset="utf-8"></script>
  <title>
    ToDo App
  </title>
</head>
<body>
  <div class="container-fluid">
    <header class='navbar navbar-default navbar-static-top'>
      <nav class='container' role='navigation'>
        <div class='navbar navbar-header'>
          <p class='lead'>
            <a href='index.html' class='navbar-brand'>New Todo APP</a>
          </p >

          <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='.navbar-collapse'>
            <span class='sr-only'>New Todo</span>
            <span class='icon-bar'></span>
          </button>
        </div>
        <ul class='nav navbar-nav navbar-right collapse navbar-collapse'>
          <button class="btn btn-primary add-todo">New ToDo</button>
        </ul>
      </nav>
    </header>

    <table class="table table-striped text-center">
      <thead class='text-center'>
        <tr class="row titles text-center">
          <td class="col-xs-2">
            <p class="lead">#</p>
          </td>
          <td class="col-xs-3">
            <p class="lead">Task</p>
          </td>
          <td class="col-xs-3">
            <p class="lead">Due</p>
          </td>
          <td class="col-xs-2">
            <p class="lead">Complete</p>
          </td>
          <td class="col-xs-2">
            <i class="glyphicon glyphicon-edit"></i> <span class='pipe'>|</span> <i class="glyphicon glyphicon-trash"></i>
          </td>
        </tr>
      </thead>
      <tbody>
        <tr class="new-todo hidden row text-center">
          <td class="col-xs-2">
            <p class="index">(Automatic)</p>
          </td>
          <td class="col-xs-3">
            <input type='text' class="new-task form-control" placeholder="Buy Bread">
          </td>
          <td class="col-xs-3">
            <input type='date' class="new-due-date form-control"/>
          </td>
          <td class="col-xs-2">
            <button class="cancel-new-todo btn btn-block btn-danger">Cancel <i class="glyphicon glyphicon-remove"></i> </button>
          </td>
          <td class='col-xs-2'>
            <button class="save-new-todo btn btn-block btn-success">Save <i class="glyphicon glyphicon-ok"></i></button>
          </td>
        </tr>
        <tr class="template row text-center">
          <td class="col-xs-1">
            <p class="index">1</p>
          </td>
          <td class="col-xs-3">
            <p class="task">Buy bread</p>
          </td>
          <td class="col-xs-3">
            <p class="due-date">123123123123</p>
          </td>
          <td class="col-xs-3 is-complete">
            <input id='toggle-target' type="checkbox" checked="" data-toggle="toggle" >
          </td>
          <td class="col-xs-2">
            <button class="btn btn-info edit-todo">
              <i class="glyphicon glyphicon-edit"></i>
            </button>
            <span class='pipe'></span>
            <button class="btn btn-danger delete-todo">
              <i class="glyphicon glyphicon-trash"></i>
            </button>
          </td>
        </tr>

      </tbody>
    </table>

  </div>

</body>
</html>
